<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <main>
        <form id="mentorship-form">
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="double-wrapper">
                    <div class="input-wrapper">
                        <label for="user-name">Nome</label>
                        <input type="text" id="user-name" required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="user-lastname">Sobrenome</label>
                        <input type="text" id="user-lastname" required/>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="user-email">Email<span>(digite um email válido)</span></label>
                    <input type="email" id="user-email" required/>
                </div>
                <div class="input-wrapper">
                    <label for="user-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="user-password" minlength="6" required/>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name" required/>
                </div>
            </fieldset>
            <fieldset class="fieldset-time">
                <legend>
                    Seus horários disponíveis
                </legend>
                <h2>PRIMEIRA MENTORIA</h2>
                <div class="triple-wrapper">
                    <div class="input-wrapper">
                        <label for="mentor-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentor-date"/>
                    </div>
                    <div class="time-wrapper">
                        <div class="input-wrapper">
                            <label for="mentor-start">Das</label>
                            <input type="time" id="mentor-start"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentor-end">Ate</label>
                            <input type="time" id="mentor-end"/>
                        </div>
                    </div>
                </div>
                <h2>SEGUNDA MENTORIA</h2>
                <div class="triple-wrapper">
                    <div class="input-wrapper">
                        <label for="mentor-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentor-date"/>
                    </div>
                    <div class="time-wrapper">
                        <div class="input-wrapper">
                            <label for="mentor-start">Das</label>
                            <input type="time" id="mentor-start"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="mentor-end">Ate</label>
                            <input type="time" id="mentor-end"/>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input type="submit" value="SALVAR" form="mentorship-form"/>
        </footer>
    </main>
</body>
</html>
